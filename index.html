<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Hungry</title>
</head>

<body>
  <header>
    <div class="container head">
      <div class="header__logo-nav">
        <div class="header-logo"><a href="#">Hungry</a></div>
        <div class="header-nav">
          <ul>
            <li>Home</li>
            <li>Feautures</li>
            <li>Testimonial</li>
            <li>Blog</li>
          </ul>
        </div>
      </div>
      <div class="header__btn-download"><span>Download Now</span></div>
    </div>
    <div class="container left-right">
      <div class="header__left">
        <h1>Your Favourite Food delivery Partner.</h1>
        <div class="header__left-text">
          Food Delivery is a thriving business and there are many opportunities for this Businesses as its Growing.
        </div>
        <div class="header__left-btn">
          <img src="./img/googlePlay.png" alt="google Play">
          <img src="./img/appStore.png" alt="app Store">
        </div>
      </div>
      <div class="header__right"></div>
  </header>
  <main>
    <div class="container">
      <span>100+ Companies Use our App</span>
      <div class="main__logos">
        <img src="./img/logo1.png" alt="">
        <img src="./img/logo2.png" alt="">
        <img src="./img/logo3.png" alt="">
        <img src="./img/logo4.png" alt="">
      </div>
      <div class="main__left-right">
        <div class="main-left"></div>
        <div class="main-right">
          <h1>Main Features</h1>
        </div>
      </div>
    </div>
  </main>






  <script src="./js/main.js"></script>
</body>

</html>
